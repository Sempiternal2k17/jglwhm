    <script>
        const tempValue = JSON.parse(localStorage.getItem('tempData'));
        var htitle = tempValue.setTitle;;
        var hbody = tempValue.setBody;
        var himage = tempValue.setImage;
       
        var titleSetter = document.querySelector('#thisTitle');
        var titleSetter1 = document.querySelector('#thisTitle1');
        var imageSetter = document.querySelector('#thisImage');
        var bodySetter = document.querySelector('#thisBody');
        
        titleSetter.innerHTML += htitle;
        titleSetter1.innerHTML += htitle;
        imageSetter.src = himage;
        bodySetter.innerHTML += hbody;

        //clear storage
        localStorage.removeItem('tempData');
        localStorage.clear();

        const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = ()=>{
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
    </script>
