    <script>
        const tempValue = JSON.parse(localStorage.getItem('tempData'));
        var htitle = tempValue.setTitle;;
        var hbody = tempValue.setBody;
        var himage = tempValue.setImage;
       
        var titleSetter = document.querySelector('#thisTitle');
        var titleSetter1 = document.querySelector('#thisTitle1');
        var imageSetter = document.querySelector('#thisImage');
        var bodySetter = document.querySelector('#thisBody');
        
        titleSetter.innerHTML += htitle;
        titleSetter1.innerHTML += htitle;
        imageSetter.src = himage;
        bodySetter.innerHTML += hbody;

        //clear storage
        localStorage.removeItem('tempData');
        localStorage.clear();

       
          //jquery for toggle dropdown menus
        $(document).ready(function(){
          //toggle sub-menus
          $(".sub-btn").click(function(){
            $(this).next(".sub-menu").slideToggle();
          });

          //toggle more-menus
          $(".more-btn").click(function(){
            $(this).next(".more-menu").slideToggle();
          });
        });

        //javascript for the responsive navigation menu
        var menu = document.querySelector(".menu");
        var menuBtn = document.querySelector(".menu-btn");
        var closeBtn = document.querySelector(".close-btn");

        menuBtn.addEventListener("click", () => {
          menu.classList.add("active");
        });

        closeBtn.addEventListener("click", () => {
          menu.classList.remove("active");
        });

        //javascript for the navigation bar effects on scroll
        window.addEventListener("scroll", function(){
          var header = document.querySelector("header");
          header.classList.toggle("sticky", window.scrollY > 0);
        });

    </script>
