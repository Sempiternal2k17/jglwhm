    <body>
        <div class="textPrayer">
            <h1>Mentoring Registration Form</h1>
          </div>
          
          <div class="containers">
            <form id="equipForm">
                <label>Name:</label> <br>
                <input type="text" id="fullname" required> <br>
                <label>Age:</label> <br>
                <input type="text" id="userAge" required> <br>
                <label>Email: </label> <br>
                <input type="email" id="email" required placeholder="your_email@gmail.com"> <br>
                <label>Contact Number: </label> <br>
                <input type="tel" id="phoneNum" required placeholder="09272261788"  pattern="[0-9]{11}"> <br>
                <button id="equipFormBtn">Submit</button>
            </form>
          </div>
    </body>

    <div class="bottomLinks">

        <!--
      footer will appear here
    -->
      </div>
  
    
</body>
<script>
  // used to be equipping.js
  const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = ()=>{
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
</script>
</html>
