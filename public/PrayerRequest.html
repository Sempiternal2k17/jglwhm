<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prayer Request Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="PrayerRequest.css" >
    <link rel="icon" href="https://thegreatlight.web.app/HeadnFooter/logo.png" />
    <script src="./PrayerRequest.js" type="module" defer></script>
  </head>
  <body>

    <nav class="navbar">
        <div class="content">
          <div class="logo">
            <a href="index.html">
              <img src="HeadnFooter/logo.png" alt="">
            </a>
          </div>
          <ul class="menu-list">
            <div class="icon cancel-btn">
              <img src="HeadnFooter/closewindow.png" alt="">
            </div>
            <li><a href="index.html #home">Home</a></li>
            <li><a href="index.html#connects">Connects</a></li>
            <li><a href="index.html#equipping">Equipping</a></li>
            <li><a href="index.html#media">Media</a></li>
            <li><a href="index.html#prayerRequest">Prayer Request</a></li>
            <li><a href="index.html#announcement">Announcements</a></li>
          </ul>
          <div class="icon menu-btn">
            <img src="HeadnFooter/menu.png" alt="">
          </div>
        </div>
      </nav>
      
      <div class="textPrayer">
        <h1>Prayer Request Form</h1>
      </div>
      
      <div class="containers">
        <form  id="formSubmit">
            <label>Name (Optional) </label> <br>
            <input type="text" id="fullName" > <br>
            <label>Email </label> <br>
            <input type="email" id="email"  required> <br>
            <label>Contact Number (Optional)  </label> <br>
            <input type="tel" id="phoneNum"  placeholder="09123456789" pattern="[0-9]{11}"> <br>
            <label>Prayer Request</label>
            <textarea  id="body"  cols="30" rows="10" maxlength="450" required></textarea>
         
            <button type="submit" id="submitBtn" >Submit</button>
        </form>
      </div>

      <section id="bottom">

         <!--
  footer will appear here
-->
  
      </section>
     
  </body>

  <script>

    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = ()=>{
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
  </script>
</html>
