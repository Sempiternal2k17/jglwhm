      <div class="textPrayer">
        <h1>Prayer Request Form</h1>
      </div>
      
      <div class="containers">
        <form  id="formSubmit">
            <label>Name (Optional) </label> <br>
            <input type="text" id="fullName" > <br>
            <label>Email </label> <br>
            <input type="email" id="email"  required> <br>
            <label>Contact Number (Optional)  </label> <br>
            <input type="tel" id="phoneNum"  placeholder="09123456789" pattern="[0-9]{11}"> <br>
            <label>Prayer Request</label>
            <textarea  id="body"  cols="30" rows="10" maxlength="450" required></textarea>
         
            <button type="submit" id="submitBtn" >Submit</button>
        </form>
      </div>

      <section id="bottom">

         <!--
  footer will appear here
-->
  
      </section>
     
  </body>

  <script>

    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = ()=>{
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
  </script>
