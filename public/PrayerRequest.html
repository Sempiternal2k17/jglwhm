      <div class="textPrayer">
        <h1>Prayer Request Form</h1>
      </div>
      
      <div class="containers">
        <form  id="formSubmit">
            <label>Name (Optional) </label> <br>
            <input type="text" id="fullName" oninput="this.value=(this.value.match('[a-zA-Z ]+'))""/> <br>
            <label>Primary Leader </label> <br>
            <input type="text" id="email"  oninput="this.value=(this.value.match('[a-zA-Z ]+'))"" required /> <br>
            <label>Contact Number (Optional)  </label> <br>
            <input type="tel" id="phoneNum"  placeholder="09123456789" oninput="this.value=(this.value.match('[0-9]+'))"" maxlength="11" /> <br>
            <label>Prayer Request</label>
            <textarea  id="body"  cols="30" rows="10" maxlength="450" required></textarea>
         
            <button type="submit" id="submitBtn" >Submit</button>
        </form>
      </div>

      <section id="bottom">

         <!--
  footer will appear here
-->
  
      </section>
     
  </body>

  <script>
 //jquery for toggle dropdown menus
 $(document).ready(function(){
            //toggle sub-menus
            $(".sub-btn").click(function(){
            $(this).next(".sub-menu").slideToggle();
            });
        
            //toggle more-menus
            $(".more-btn").click(function(){
            $(this).next(".more-menu").slideToggle();
            });
        });
        
        //javascript for the responsive navigation menu
        var menu = document.querySelector(".menu");
        var menuBtn = document.querySelector(".menu-btn");
        var closeBtn = document.querySelector(".close-btn");
        
        menuBtn.addEventListener("click", () => {
            menu.classList.add("active");
        });
        
        closeBtn.addEventListener("click", () => {
            menu.classList.remove("active");
        });
        
        //javascript for the navigation bar effects on scroll
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
  </script>
