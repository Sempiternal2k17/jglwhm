<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prayer Request Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="PrayerRequest.css" >
  </head>
  <body>
    <div class="container">
        <div class="breh">
            <a href="index.html#prayerRequest">
            <img src="SundaySchooltings/arrowback-removebg-preview.png">
            </a>
        </div>
        <h1 class="form-title">Prayer Request Form</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Name</label>
                    <input type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="Enter Full Name"/>
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email"/>
                </div>
        
          
                <div class="bruh">
                    <label>Prayer Request</label><br>
                    <textarea rows="5" placeholder="Write Something..."></textarea>
                </div>
            </div>
            <div class="gender-details-box">
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Do you want to post this on the website?</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
  </body>
</html>
